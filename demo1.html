<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>一个H2标签</h2>
    <p id="demo">一个段落</p>
    <button type="button" onclick="myFunction()">点我</button>
    <button type="button" onclick="document.write(5)">111</button>

    }
